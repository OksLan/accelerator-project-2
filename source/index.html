                width="142"
                height="42"
                srcset="img/logo/logo-header.svg"
              >
              <img
                class="header__logo-pic"
                src="img/logo/logo-header.svg"
                width="142"
                height="42"
                alt="Логотип Lifetour"
              >
            </picture>
          </a>

          <div class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">
                  <span>Туры</span>

                  <span>Отзывы</span>
                </a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">
                  <span>Фотографии</span>
                </a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">
                  <span>Контакты</span>
                </a>
              </li>
            </ul>
          </div>

          <a class="header__phone" href="tel:88000000000">8 800 000-00-00</a>
        </nav>
      </div>
    </div>

    <div class="hero slider" data-test="hero">
      <h2 class="visually-hidden">Промо</h2>
        <div class="slides-wrapper">
          <div class="slide slide--one slide--active">
            <div class="slide__img-container">
              <picture>
                <source
                  media="(min-width: 1440px)"
                  width="1440"
                  height="800"
                  type="image/webp"
                  srcset="
                    img/hero/slide_1-desktop@1x.webp 1x,
                    img/hero/slide_1-desktop@2x.webp 2x
                  "
                >
                <source
                  media="(min-width: 768px)"
                  width="768"
                  height="1034"
                  type="image/webp"
                  srcset="
                    img/hero/slide_1-tablet@1x.webp 1x,
                    img/hero/slide_1-tablet@2x.webp 2x
                  "
                >
                <source
                  width="320"
                  height="568"
                  type="image/webp"
                  srcset="
                    img/hero/slide_1-mobile@1x.webp 1x,
                    img/hero/slide_1-mobile@2x.webp 2x
                  "
                >

                <source
                  media="(min-width: 1440px)"
                  type="image/png"
                  width="1440"
                  height="800"
                  srcset="
                    img/hero/slide_1-desktop@1x.png 1x,
                    img/hero/slide_1-desktop@2x.png 2x
                  "
                >
                <source
                  media="(min-width: 768px)"
                  type="image/png"
                  width="768"
                  height="1034"
                  srcset="
                    img/hero/slide_1-tablet@1x.png 1x,
                    img/hero/slide_1-tablet@2x.png 2x
                  "
                >
                <img
                  class="hero__image"
                  src="img/hero/bckgrnd-mobile@1x.png"
                  srcset="img/hero/slide_1-mobile@2x.png 2x"
                  width="320"
                  height="568"
                  alt="Кавказ"
                >
              </picture>
            </div>
            <div class="slide__text-container">
              <p class="slide__badge badge">Новинка!</p>
              <span class="slide__heading">Декаф Флэт Уайт</span>
              <p class="slide__desc">
                Свежесваренный кофе без кофеина из&nbsp;Эфиопии
                с&nbsp;натуральным фермерским молоком&nbsp;&mdash; то, что нужно
                для расслабления после тяжёлого рабочего дня
              </p>
              <div class="slide__buy-wrapper">
                <div class="slide__price-container">
                  <span class="price price--old">295₽</span>
                  <span class="price price--new">225₽</span>
                </div>
                <button class="slide__button button" type="button">
                  Заказать
                </button>
              </div>
            </div>
          </div>
